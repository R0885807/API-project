<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/ss/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>

<body style="font-family: Verdana, Geneva, Tahoma, sans-serif; background-color: rgb(190, 199, 209);">
    <div class="container" >
        <div x-data="{
            responsedata: {},
            async getData() {
                this.responsedata = await (await fetch('https://guitar-service-r0885807.cloud.okteto.net/guitars')).json();
                console.log(this.responsedata)
            }
        
        }
        ">
        <h1>Guitar API!</h1>
        <hr>
        <h3>Geef een willekeurige gitaar:</h3>

            <button x-on:click="getData">Geef een gitaar!</button>
            <ul>
                <li>
                    <strong x-text="responsedata.name">Placeholder</strong>
                </li>
                <li>
                    <strong x-text="responsedata.brand">Placeholder</strong>
                </li>
                <li>
                    <strong x-text="responsedata.price">Placeholder</strong>
                </li>
                <li>
                    <strong x-text="responsedata.year">Placeholder</strong>
                </li>
            </ol>
            <div x-if="responsedata.image">
                <img :src="responsedata.image" style="width: 300px; border: 5px solid darkslategray">
            </div>

        </div>
    </div>
</body>

</html>
